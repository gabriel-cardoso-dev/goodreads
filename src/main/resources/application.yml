spring.data.cassandra:
      keyspace-name: goodreads
      username: <username>
      password: <password>
      schema-action: create-if-not-exists
      request.timeout: 10s
      connection:
        connect-timeout: 10s
        init-query-timeout: 10s

datastax.astra.secure-connect-bundle: secure-connect.zip

astra.db:
  id: <id>
  region: europe-west1
  keyspace: goodreads
  application.token: <token>